<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riyaz Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Home Screen Icon for Android -->
<link rel="icon" type="image/png" sizes="192x192" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />
<meta name="theme-color" content="#1c002a" />

<!-- Manifest File -->
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>


  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body onload="initHome()">
  <!-- ───────── NAVBAR ───────── -->
  <nav class="navbar">
    <div class="nav-left">
      <i class="fa fa-user-circle"></i>
      <span id="navUser">Guest</span>
    </div>
    <div class="nav-right">
      <i class="fa fa-bars" id="menuBtn" onclick="toggleMenu()"></i>
      <ul id="menuList" class="hidden">
        <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href="profile.html"><i class="fa-solid fa-user"></i>Profile</a></li>
        <li><a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i>History</a></li>
        <li><a href="#about"><i class="fa-solid fa-circle-info"></i>About</a></li>
      </ul>
    </div>
  </nav>

  <!-- ───────── HERO ───────── -->
  <header class="hero">
    <h1>🎤 आज का Riyaz Plan</h1>
    <div id="timerDisplay" class="timer-card">⏳ Timer : 00:00</div>
  </header>

  <!-- ───────── TODAY PLAN ───────── -->
  <main class="container">
    <ul id="todayList" class="day-card"></ul>
    <button onclick="saveToday()" class="primary">
      <i class="fa-solid fa-floppy-disk"></i> Save Today
    </button>
  </main>

  <!-- ───────── ABOUT ───────── -->
  <footer id="about">
    <h2><i class="fa-solid fa-circle-info"></i> About This App</h2>
    <p>
      This offline web app provides your daily Riyaz schedule and is designed to track your practice. All data is saved locally in your browser.
    </p>
  </footer>
</body>

</html>
